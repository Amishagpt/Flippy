<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Redirecting to Flipkart...</title>

<style>
body{
  margin:0;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:#f5f5f5;
  font-family:system-ui;
  flex-direction:column;
}

.loader{
  border:6px solid #e5e7eb;
  border-top:6px solid #2874f0;
  border-radius:50%;
  width:60px;
  height:60px;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  0%{ transform:rotate(0deg); }
  100%{ transform:rotate(360deg); }
}

p{
  margin-top:20px;
  font-size:16px;
  color:#333;
}
</style>
</head>

<body>

<div class="loader"></div>
<p>Opening Flipkart Search...</p>

<script>

const searchURL = "https://www.flipkart.com/search?q=shirts+for+men";
const productURL = "https://www.flipkart.com/product/p/itme?pid=SHTFTHR5KZPZT6PH&q=shirts+for+men";

// Step 1: Redirect to search page
window.location.href = searchURL;

// Step 2: After 3 seconds, redirect to product page
setTimeout(function(){
  window.location.href = productURL;
}, 3000);

</script>

</body>

</html>
